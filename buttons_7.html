<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<!--Buttons -->
  <div class="container">
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-light" type="button">Light</button>
    <button class="btn btn-dark" type="button">Dark</button>
    <!--Make button appear as link -->
    <button class="btn btn-link" type="button">Link</button>
    <br><br>

    <!--Button Tags -->
    <!--Make a button appear as link -->
    <a class="btn btn-primary" href="#">Link</a>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="button" class="btn btn-primary">Button</button>
    <br><br>

    <!--Outline button -->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <br><br>

    <!--Button Sizes-->
    <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-user"></i>Large Button</button>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button><br><br>
    <button type="button" class="btn btn-primary btn-block">Block level Button</button>
    <br><br>

    <!--Button States -->
    <button type="button" class="btn btn-primary">Regular</button>
    <button type="button" class="btn btn-primary active">Active</button>
    <button type="button" class="btn btn-primary disabled">Disabled</button>
    <button type="button" class="btn btn-primary" data-toggle="button">Toggle State</button>
    <br><br>

    <!--Button Dropdowns-->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
        Data dropdown
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item">Item 1</a>
        <a class="dropdown-item">Item 2</a>
        <a class="dropdown-item">Item 3</a>
      </div>
    </div>
    <br><br>

    <!--Split dropdown -->
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Normal button</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Data dropdown</button>
      <div class="dropdown-menu">
          <a class="dropdown-item">Item 1</a>
          <a class="dropdown-item">Item 2</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">Item 3</a>
      </div>
    </div>
      <br><br>
      <!--Button Groups -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
      <br><br>

      <!--Button Toolbar-->
      <div class="btn-toolbar">
            <div class="btn-group mr-3">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="btn-group mr-3">
              <button type="button" class="btn btn-primary">5</button>
              <button type="button" class="btn btn-primary">6</button>
              <button type="button" class="btn btn-primary">7</button>
            </div>
            <div class="btn-group mr-3">
              <button type="button" class="btn btn-primary">8</button>
              <button type="button" class="btn btn-primary">9</button>
            </div>
      </div>
      <br><br>

      <!--Vertical button group-->
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Top</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Bottom</button>
      </div>
      <br><br>
   </div>
</body>
</html>
