<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Navigation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>

<div class="container">
  <!--Alerts-->
  <div class="alert alert-primary">
    <strong>Primary </strong>blog post added
  </div>

  <div class="alert alert-secondary">
    <strong>Secondary </strong>blog post added
  </div>

  <div class="alert alert-success">
    <strong>Success </strong>blog post added
  </div>

  <div class="alert alert-warning">
    <strong>Warning </strong>blog post added
  </div>

  <div class="alert alert-info">
    <strong>Info </strong>blog post added
  </div>

  <div class="alert alert-light">
    <strong>Light </strong>blog post added
  </div>

  <div class="alert alert-dark">
    <strong>Dark </strong>blog post added
  </div>

  <!--Dismissable alert-->
  <div class="alert alert-success alert-dismissable fade show">
    <button class="close" data-dismiss="alert" type="button">&times;</button>
      <strong>Dismissable</strong> alert
  </div>

  <!--Progress bar-->
  <div class="progress">
    <div class="progress-bar" style="width:35%;"></div>
  </div>
  <br>

  <div class="progress">
    <div class="progress-bar" style="width:35%;">35%</div>
  </div>
  <br>

  <div class="progress">
    <div class="progress-bar bg-success" style="width:75%;">75%</div>
  </div>
  <br>

  <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped" style="width:75%;">75%</div>
  </div>
  <br>

  <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:85%;">85%</div>
  </div>
  <br>
</div>
</body>
</html>
